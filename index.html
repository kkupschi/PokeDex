<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <div class="logo-circle">P</div>
        <h1 class="app-title">Pokedex</h1>
    </header>

    <main class="app-main">
        <section class="controls">
            <button id="loadGen1Btn" class="primary-btn">
                Load Gen 1 (Demo)
            </button>

            <button id="loadMoreBtn" class="secondary-btn">
                Load more Pokémon
            </button>
        </section>

        <section id="cardGrid" class="card-grid">
        </section>
        <div id="overlay" class="overlay">
            <div class="overlay-inner">
                <button id="closeOverlayBtn" class="overlay-close">✕</button>

                <div id="overlayContent"></div>

                <div class="overlay-card-wrapper">
                    <article id="overlayCard" class="overlay-card"></article>
                </div>

                <div class="overlay-nav">
                    <button id="prevBtn" class="nav-btn">‹</button>
                    <button id="nextBtn" class="nav-btn">›</button>
                </div>
            </div>
        </div>
    </main>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>

</html>
