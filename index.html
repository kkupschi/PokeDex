<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">Pokédex</div>
        </div>
    </header>

    <main class="main">
        <section id="start-screen" class="start-screen">
            <h1 class="gameboy-title">Select your generation</h1>
            <!-- Search -->
            <div class="search-wrapper">
                <input id="search-input" class="search-input" type="search" placeholder="Search Pokémon..."
                    aria-label="Search Pokémon by name" oninput="handleSearchInput(this.value)" />
                <p id="search-message" class="search-message"></p>
            </div>
            <!-- Generation Buttons -->
            <div class="generation-buttons">
                <button class="gen-button" onclick="showGeneration(1)">Gen 1</button>
                <button class="gen-button" onclick="showGeneration(2)">Gen 2</button>
                <button class="gen-button" onclick="showGeneration(3)">Gen 3</button>
                <button class="gen-button" onclick="showGeneration(4)">Gen 4</button>
                <button class="gen-button" onclick="showGeneration(5)">Gen 5</button>
                <button class="gen-button" onclick="showGeneration(6)">Gen 6</button>
                <button class="gen-button" onclick="showGeneration(7)">Gen 7</button>
                <button class="gen-button" onclick="showGeneration(8)">Gen 8</button>
                <button class="gen-button" onclick="showGeneration(9)">Gen 9</button>
                <button class="gen-button gen-all" onclick="showAllPokemon()">All Pokémon</button>
                <button class="gen-button gen-favourites" onclick="showFavouritePokemon()">Favourites</button>
            </div>
        </section>

        <!-- Pokédex -->
        <section id="pokedex" class="pokedex">
            <div id="pokemon-grid" class="pokemon-grid"></div>
            <div class="load-more-wrapper">
                <button id="load-more-button" class="load-more-button" onclick="handleLoadMoreClick()">
                    Load more Pokémon
                </button>

                <div id="load-more-loader" class="load-more-loader hidden">
                    <div class="loader-ball"></div>
                </div>
            </div>
        </section>

        <!-- Overlay -->
        <div id="overlay" class="overlay hidden" onclick="handleOverlayClick(event)">
            <div id="overlay-content" class="overlay-content">
            </div>
        </div>
    </main>
    <script src="js/db.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
