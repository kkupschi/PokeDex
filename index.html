<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">Pokédex</div>
        </div>
    </header>
    <main class="main">
        <section id="start-screen" class="start-screen">
            <h1 class="gameboy-title">Select your generation</h1>
            <div class="search-wrapper">
                <input id="search-input" class="search-input" type="search" placeholder="Search Pokémon..."
                    aria-label="Search Pokémon by name" oninput="handleSearchInput(this.value)" />
                <p id="search-message" class="search-message"></p>
            </div>
            <div class="generation-buttons">
                <button class="gen-button">Gen 1</button>
                <button class="gen-button">Gen 2</button>
                <button class="gen-button">Gen 3</button>
                <button class="gen-button">Gen 4</button>
                <button class="gen-button">Gen 5</button>
                <button class="gen-button">Gen 6</button>
                <button class="gen-button">Gen 7</button>
                <button class="gen-button">Gen 8</button>
                <button class="gen-button">Gen 9</button>
                <button class="gen-button gen-all" onclick="showAllPokemon()">All Pokémon</button>
                <button class="gen-button gen-favourites" onclick="showFavouritePokemon()">Favourites</button>
            </div>
        </section>
        <!-- Pokédex-Bereich -->
        <section id="pokedex" class="pokedex">
            <div id="pokemon-grid" class="pokemon-grid"></div>
            <div class="load-more-wrapper">
                <button id="load-more-button" class="load-more-button" onclick="handleLoadMoreClick()">
                    Load more Pokémon
                </button>
                <div id="load-more-loader" class="load-more-loader hidden">
                    <img src="img/pokeball.png" alt="Loading" class="loader-ball" />
                </div>
            </div>
        </section>
        <!-- Overlay (große Ansicht) -->
        <div id="overlay" class="overlay hidden" onclick="handleOverlayClick(event)">
            <div id="overlay-content" class="overlay-content">
                <article id="overlay-card" class="overlay-card">
                    <div class="overlay-top"></div>
                    <div class="overlay-bottom"></div>
                </article>
            </div>
        </div>
    </main>

    <script src="js/db.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
