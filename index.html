<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">Pokédex</div>
        </div>
    </header>

    <main class="main">
        <section id="start-screen" class="start-screen">
            <h1 class="gameboy-title">Select your generation</h1>
            <div class="generation-buttons">
                <button class="gen-button">Gen 1</button>
                <button class="gen-button">Gen 2</button>
                <button class="gen-button">Gen 3</button>
                <button class="gen-button">Gen 4</button>
                <button class="gen-button">Gen 5</button>
                <button class="gen-button">Gen 6</button>
                <button class="gen-button">Gen 7</button>
                <button class="gen-button">Gen 8</button>
                <button class="gen-button">Gen 9</button>
                <button class="gen-button gen-all">All Pokémon</button>
            </div>
        </section>

        <!-- Pokédex-Bereich -->
        <section id="pokedex" class="pokedex">
            <div id="pokemon-grid" class="pokemon-grid">
            </div>
        </section>

        <!-- Overlay (große Ansicht) -->
        <div id="overlay" class="overlay hidden" onclick="handleOverlayClick(event)">
            <div id="overlay-content" class="overlay-content">
                <article id="overlay-card" class="overlay-card">
                    <div class="overlay-top"></div>
                    <div class="overlay-bottom"></div>
                </article>
            </div>
        </div>
    </main>

    <script src="db.js"></script>
    <script src="template.js"></script>
    <script src="script.js"></script>
</body>

</html>
